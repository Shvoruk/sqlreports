name: Deploy Multi-Container App to Azure

on:
  push:
    branches:
      - workflow-update  # Adjust branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: oleksiicr.azurecr.io  
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: Build and Push Database Image
      run: |
        docker compose -f docker-compose.yml build db
        docker compose -f docker-compose.yml push db
        
    - name: Build and Push App Image
      run: |
        docker compose -f docker-compose.yml build app
        docker compose -f docker-compose.yml push app

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: population-reports  
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        images: |
          oleksiicr.azurecr.io/sqlreports-app:latest
          oleksiicr.azurecr.io/sqlreports-db:latest




          
