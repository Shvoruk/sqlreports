version: '3'
services:

  app:
    build: .
    image: oleksiicr.azurecr.io/sql_reports:latest  # Add image tag for ACR
    container_name: sql_reports
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - custom_network

  db:
    build: db/.
    image: oleksiicr.azurecr.io/world_db:latest  # Add image tag for ACR
    container_name: world_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - custom_network

networks:
  custom_network:
    driver: bridge
