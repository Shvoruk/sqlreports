version: '3'
services:
  app:
    build: .
    container_name: sqlreportscontainer
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - sqlreports-network

  db:
    build: db/.
    container_name: world_db
    environment:
      MYSQL_DATABASE: world
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - ./db/world.sql:/docker-entrypoint-initdb.d/world.sql
    networks:
      - sqlreports-network
networks:
  sqlreports-network:
    driver: bridge
