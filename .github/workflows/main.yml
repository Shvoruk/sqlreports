name: A workflow for my sql reports App
on: push

jobs:
  build:
    name:  action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run docker compose
        run: docker compose up -d
