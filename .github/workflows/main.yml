name: A workflow for SQL reports app
on: push

jobs:
  build:
    name: action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: build with Maven
        run: mvn clean package
      - name: Build Docker Image
        run: docker build -t sqlreportsimage .
      - name: Run image
        run: docker run --name sqlreportscontainer -d sqlreportsimage
      - name: view logs
        run: docker logs sqlreportscontainer
