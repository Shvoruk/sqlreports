version: '3'
services:
  app:
    build: .
    container_name: sqlreportscontainer
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - sqlreports-network

  db:
    build: db/.
    container_name: world_db
    networks:
      - sqlreports-network
networks:
  sqlreports-network:
    driver: bridge
