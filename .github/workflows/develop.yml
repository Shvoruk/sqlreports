name: workflow for develop branch

on:
  push:
    branches:
      - develop
jobs:

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Unit Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn test

  integration-tests:
    name: Integration Tests with MySQL
    runs-on: ubuntu-20.04
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start db service with Docker Compose
        run: docker compose up -d db

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Integration Tests
        env:
          SPRING_PROFILES_ACTIVE: integration
        run: mvn verify

